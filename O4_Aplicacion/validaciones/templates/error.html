<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
        }
        .error-message {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">¡Vaya!</div>
        <div class="error-message">Algo salió mal. Por favor, inténtalo de nuevo más tarde.</div>
        <a href="/" class="btn btn-primary mt-3">Ir a la página principal</a>
    </div>
</body>
</html>
