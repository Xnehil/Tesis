{% extends "base.html" %}

{% block title %}Unirse a un experimento{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center h-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h1 class="mb-4 text-center">Gestionar el experimento</h1>
        <form id="experimento-form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="codigo" class="form-label">Código del experimento:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
                <div class="invalid-feedback">
                    Por favor, ingrese el código del experimento.
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Ir al experimento</button>
        </form>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    } else {
                        event.preventDefault();
                        const codigo = document.getElementById('codigo').value;
                        window.location.href = `/experimento-creado?experimento_cod=${codigo}`;
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
